        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>

                            <div class="form-group">
                                <label for="mobno"></label>
                                <input type="telephone" name="mobno" id="mobno" placeholder="Mobile Number" maxlength="10"/>
                            </div>

                            <div class="form-group">
                                <label for="email"></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>

                            <div class="form-group">
                                <label for="address"></label>
                                <input type="text" name="address" id="address" placeholder="Your Address"/>
                            </div>

                            <div class="form-group">
                                <label for="pass"></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register" (click)="homePage()"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="../../assets/bg_login_1.jpeg" alt="sing up image"></figure>
                        <a class="signup-image-link" routerLink="/login">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
